<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f7;
        }
        .verification-container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 10px;
        }
        .code-inputs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .code-inputs input {
            width: 40px;
            height: 50px;
            font-size: 20px;
            text-align: center;
            margin: 0 5px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        .code-inputs input:focus {
            border-color: #3b82f6;
            outline: none;
        }
        .btn {
            padding: 10px 20px;
            background-color: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #2563eb;
        }
        .resend {
            margin-top: 15px;
        }
        .resend a {
            color: #3b82f6;
            text-decoration: none;
        }
        .resend a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="verification-container">
    <h2>Mobile Phone Verification</h2>
    <p>Enter the 6-digit verification code that was sent to your phone number.</p>
    <div class="code-inputs">
        <input type="text" maxlength="1" id="code1" oninput="moveToNext(this, 'code2')">
        <input type="text" maxlength="1" id="code2" oninput="moveToNext(this, 'code3')">
        <input type="text" maxlength="1" id="code3" oninput="moveToNext(this, 'code4')">
        <input type="text" maxlength="1" id="code4" oninput="moveToNext(this, 'code5')">
        <input type="text" maxlength="1" id="code5" oninput="moveToNext(this, 'code6')">
        <input type="text" maxlength="1" id="code6" oninput="moveToNext(this, '')">
    </div>
    <button class="btn" onclick="verifyCode()">Verify Account</button>
    <div class="resend">
        <p>Didn't receive code? <a href="#">Resend</a></p>
    </div>
</div>

<script>
  function moveToNext(current, nextFieldId) {
    if (current.value.length === current.maxLength) {
        document.getElementById(nextFieldId)?.focus();
    }
}

function verifyCode() {
    let code = '';
    for (let i = 1; i <= 6; i++) {
        code += document.getElementById('code' + i).value;
    }

    if (code.length === 6) {
        fetch('http://localhost:8080/veri', {
            method: 'POST',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json'
            },
           
            body: JSON.stringify({ code })

        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                if (data.redirectUrl) {
                    // Redirect to the specified URL upon successful verification
                    window.location.href = data.redirectUrl;
                } else {
                    alert('Verification successful, but no redirect URL provided.');
                }
            } else {
                alert(data.message || 'Invalid verification code. Please try again.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while verifying the code. Please try again.');
        });
    } else {
        alert('Please enter the complete 6-digit code.');
    }
}


</script>


</body>
</html>
