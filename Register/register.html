<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Custom Styles */
        
        /* Register button style */

        .registration-form {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            background-color: #f8f9fa;
        }

        /* Title style */
        .registration-form h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .button {
            background-color: orange;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            background-color: #e67e22;
            transform: scale(1.05);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Animation for brand text */
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            animation: fadeIn 2s ease-in-out;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover {
            color: orange;
            text-shadow: 1px 1px 5px rgba(255, 165, 0, 0.7);
        }

        /* Animation keyframes */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/Login/taam smaak.png" alt="Home" width="50" height="50"> <!-- Replace with your icon -->
                TA'AM SMAAK
            </a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/Home/home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Login/login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content: Centered registration form -->
    <div class="registration-form">
        <h2>REGISTRATION</h2>
        <form id="registrationForm">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="fullname" class="form-label">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Enter your name" required>
                </div>

                <div class="col-md-6">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                </div>

                <div class="col-md-6">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your number" required>
                </div>

                <div class="col-md-6">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>

                <div class="col-md-6">
                    <label for="confirmPassword" class="form-label">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm your password" required>
                </div>

                <div class="col-md-6">
                    <label for="state" class="form-label">State:</label>
                    <input type="text" id="state" name="state" class="form-control" placeholder="Enter your state" required>
                </div>

                <div class="col-md-6">
                    <label for="city" class="form-label">City:</label>
                    <input type="text" id="city" name="city" class="form-control" placeholder="Enter your city" required>
                </div>

                <div class="col-md-6">
                    <label for="pincode" class="form-label">Pincode:</label>
                    <input type="text" id="pincode" name="pincode" class="form-control" placeholder="Enter your pincode" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Gender:</label>
                    <div>
                        <label><input type="radio" name="gender" value="Male" required> Male</label>
                        <label><input type="radio" name="gender" value="Female" required> Female</label>
                        <label><input type="radio" name="gender" value="Other" required> Prefer not to say</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="button mt-4 w-100">Register</button>
        </form>
    </div>
    <!-- Bootstrap JS and Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
