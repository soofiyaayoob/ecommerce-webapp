<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Center and style the login form */
         /* Animation for brand text */
         .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            animation: fadeIn 2s ease-in-out;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover {
            color: orange;
            text-shadow: 1px 1px 5px rgba(255, 165, 0, 0.7);
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto 40px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            background-color: #f8f9fa;
            text-align: center;
        }

        .login-container h1 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Customize button */
        .btn-custom {
            background-color: orange;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #e67e22;
            transform: scale(1.05);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/Login/taam smaak.png" alt="Home" width="50" height="50"> <!-- Replace with your icon -->
                TA'AM SMAAK
            </a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/Home/home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Register/register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Centered login form -->
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm" action="/perform_login" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Login</button>
        </form>
        <div id="error-message" class="error-message mt-3"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
