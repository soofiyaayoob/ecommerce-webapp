<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Dynamic Icons</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/Home/home.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <!-- Logo and Brand Name -->
            <img src="/Login/taam smaak.png" alt="Taam Smaak Logo" class="logo">
            <span class="brand-name">Taam Smaak</span>
        </div>
        <div class="navbar-right">
            <!-- Offers -->
            <div class="nav-item" id="offers">
                <i class="fas fa-tags icon"></i>
                <span>Offers</span>
            </div>
            <!-- Menu -->
            <div class="nav-item" id="menu">
                <i class="fas fa-bars icon"></i>
                <span>Menu</span>
            </div>
            <!-- Notifications -->
            <div class="nav-item" id="notification-icon">
                <i class="fas fa-bell icon"></i>
            </div>
            <!-- Cart -->
            <div class="nav-item" id="cart">
                <i class="fas fa-shopping-cart icon"></i>
            </div>
            <!-- Wishlist -->
            <div class="nav-item" id="wishlist">
                <i class="fas fa-heart icon"></i>
            </div>
            <!-- Profile -->
            <div class="nav-item" id="profile">
                <i class="fas fa-user icon"></i>
            </div>
        </div>
    </nav>
    <div id="notification-content" class="notification-content">
        Welcome to Notifications!
    </div>

    <script src="/Home/home.js"></script>
</body>
</html>
